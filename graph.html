<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
        
</style>

</head>

<body>
<div id = "mynetwork"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = [{'color': 'red', 'size': 15, 'id': 'OTU93_1067', 'label': 'OTU93_1067', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Cinnamomum_camphora', 'label': 'Cinnamomum_camphora', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Ilex_macropoda', 'label': 'Ilex_macropoda', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Ilex_pedunculosa', 'label': 'Ilex_pedunculosa', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Lyonia_ovalifolia', 'label': 'Lyonia_ovalifolia', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Mallotus_japonicus', 'label': 'Mallotus_japonicus', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Pinus_densiflora', 'label': 'Pinus_densiflora', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Prunus_grayana', 'label': 'Prunus_grayana', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Quercus_glauca', 'label': 'Quercus_glauca', 'shape': 'dot'}, {'color': '#97c2fc', 'size': 30, 'id': 'Quercus_serrata', 'label': 'Quercus_serrata', 'shape': 'dot'}];
        edges = [{'width': 2, 'from': 'OTU93_1067', 'to': 'Cinnamomum_camphora'}, {'width': 4, 'from': 'OTU93_1067', 'to': 'Ilex_macropoda'}, {'width': 3, 'from': 'OTU93_1067', 'to': 'Ilex_pedunculosa'}, {'width': 21, 'from': 'OTU93_1067', 'to': 'Lyonia_ovalifolia'}, {'width': 2, 'from': 'OTU93_1067', 'to': 'Mallotus_japonicus'}, {'width': 2, 'from': 'OTU93_1067', 'to': 'Pinus_densiflora'}, {'width': 2, 'from': 'OTU93_1067', 'to': 'Prunus_grayana'}, {'width': 8, 'from': 'OTU93_1067', 'to': 'Quercus_glauca'}, {'width': 8, 'from': 'OTU93_1067', 'to': 'Quercus_serrata'}];

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);
        return network;

    }

    drawGraph();

</script>
</body>
</html>
